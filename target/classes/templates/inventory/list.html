<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory List</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #fdf6e3; /* beige background */
            color: #333;
        }
        nav {
            background: #d6c6aa;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: #4b3f2f;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        nav a i { margin-right: 8px; }
        nav a:hover {
            color: #fff;
            background: #4b3f2f;
        }
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 900px;
        }
        h1 { color: #4b3f2f; text-align: center; margin-bottom: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff9f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: #4b3f2f;
        }
        th {
            background: #d6c6aa;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) { background: #fdf1dc; }
        tr:hover { background: #f6e8d0; transition: 0.3s; }
        .action-btn {
            padding: 5px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
        }
        .edit-btn { background: #3b82f6; }
        .delete-btn { background: #ef4444; }
        footer {
            text-align: center;
            padding: 20px;
            background: #d6c6aa;
            color: #4b3f2f;
            margin-top: 50px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}"><i class="fas fa-home"></i> Dashboard</a>
    <a th:href="@{/inventory/list}"><i class="fas fa-boxes"></i> Inventory</a>
    <a th:href="@{/inventory/add}"><i class="fas fa-plus-circle"></i> Add Item</a>
    <a th:href="@{/inventory/sell}"><i class="fas fa-shopping-cart"></i> Sell Item</a>
    <a th:href="@{/inventory/restock}"><i class="fas fa-sync-alt"></i> Restock</a>
</nav>

<div class="container">
    <h1>Inventory List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">Item Name</td>
            <td th:text="${item.quantity}">0</td>
            <td th:text="${item.price}">0.00</td>
            <td>
                <button class="action-btn edit-btn"><i class="fas fa-edit"></i> Edit</button>
                <button class="action-btn delete-btn"><i class="fas fa-trash-alt"></i> Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Smart Inventory Management. All Rights Reserved.
</footer>

</body>
</html>
